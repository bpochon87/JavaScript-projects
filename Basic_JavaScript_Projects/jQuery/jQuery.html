<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body></body>

    <script>
        $(document).ready(function()
        {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Click here to fade.</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                <body>"
            );
            $("#2").css({"color":"red"});
            $("#1").click(function()
            {
                $("#1").fadeToggle(2000);
            });
        });
    </script>
</html>
