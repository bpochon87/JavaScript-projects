<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/main.css">
        <script src="JS/main.js" async></script>
        <title>Sara & Brady</title>
    </head>

    <body>
        
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption -->
            <!-- Slide #1 -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img style="width:100% height:auto" src="Image/catamaran.jpg" alt="Sara and Brady on the Catamaran.">
                <div class="text">Catamaran to Isla Mujeres</div>
            </div>

            <!-- Slide #2 -->
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img style="width:100% height:auto" src="Image/ritual.jpg" alt="Sara and Brady partake in Mayan ritual.">
                <div class="text">Post Mayan Ritual</div>
            </div>

            <!-- Side #3 -->
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img style="width:100% height:auto" src="Image/boat.jpg" alt="Sara and Brady on a speedboat.">
                <div class="text">Speedboating in the Ocean</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </body>
</html>
